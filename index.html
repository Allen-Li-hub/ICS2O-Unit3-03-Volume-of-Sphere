<!DOCTYPE html>
<!--- ICS2O-Volume-of-Sphere --->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Volume-of-Sphere" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Allen-Li" />
    <meta name="theme-color" content="#FFFFFF" />
    <title>Volume of a Pyramid, with a JS file</title>
    <link
      rel="canonical"
      href="https://allen-li-hub.github.io/ICS2O-Unit3-03-Volume-of-Sphere/"
    />
    <link
      rel="manifest"
      href="/ICS2O-Unit3-03-Volume-of-Sphere/manifest.webmanifest"
    />
    <link rel="stylesheet" href="./css/styles.css" />
    <!--- None blocking for Lighthouse report --->
    <noscript>
      <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
      />
    </noscript>
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      media="none"
      onload="if(media!='all')media='all'"
    />
    <noscript>
      <link
        rel="stylesheet"
        href="https://code.getmdl.io/1.3.0/material.indigo-purple.min.css"
      />
    </noscript>
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Volume of Sphere</span>
        </div>
      </header>
    </div>
    <main class="mdl-layout__content">
      <table>
        <tr>
          <th>
            <img
              src="./img/Volume-of-Sphere.png"
              alt="sphere"
              width="50%"
              height="auto"
            />
          </th>
          <th>
            <h2>Formulas</h2>
            <h3>V=4/3πr³</h3>
          </th>
        </tr>
      </table>
      <!-- Simple Textfield -->
      <form action="#">
        <p>radius</p>
        <div class="mdl-textfield mdl-js-textfield">
          <input
            class="mdl-textfield__input"
            type="text"
            pattern="-?[0-9]*(\.[0-9]+)?"
            id="radius-of-circle"/>
          <label class="mdl-textfield__label" for="radius-of-circle">radius ...</label>
        </div>
      </form>
      <!-- Raised button with ripple -->
      <button
        class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
        onclick="calculate()">
        Calculate
      </button>
      <br/>
      <p>
        <div id="answers">
          <div id="volume"></div>
        </div>
    </main>
  </body>
</html>
